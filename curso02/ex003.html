    <h2>Pagina para teste do meu curso de  JavaScript</h2>

    <script>
        /*Para que se possa fazer a conversão de dados são ultilizados as seguintes comandos
            **Number
            Que e usado para que o proprio javaScript possa diferenciar quando e float ou inteiro
            **parseInt
            Ele e untilizado quando se força a converção somente para numeros inteiros 
            **parseFloat
            Seque a mesma linha de raciocinio, porém se usa para quando se quer converter para numeros reais ou seja numeros fracionados

         Pode se ultilizar também a conversão de numeros para Strings usando duas formas
            String()
            Pode se ultilizar esse tipo de conversor que o number colocando o que se quer converter dentro do ();
            
            n.toString()
            Pode se uzar esse tipo de converção usando colocando o que se quer converer antes do toString

            Algumas outras maneiras de formatação de Strings
                variavel.length => para saber quantos caracteres
                variavel.toUpperCase => para colocar as letras todas as letras em maiuscula

            Como almentar as casas decimais dos Numbers em javaScript
                variavel.toFixed(n)

            Também pode trocar os pontos por virgulas
                varialvel.toFixed(n).replace(".",",")
                No codigo acima no primeira aspas duplas coloca o que se quer trocar já na segundo se coloca pelo que se qer trocar para que possa fazer a alteração

            Codigo para localizar moedas no JavaScript
                variavel.toLocaleString("pt-BR", {style: 'currency', currency: 'BRL'})
                O comando digitado acima serva para localizar a String em português assim fazendo com que se possa ultilizar a moeda ou outra coisa que e de uma lingua e especifico
                Apos isso dentro dos parenteses e colocado os objetos para serem usadps nesse codigo esta sendousado a expresão de valores monetários
        */
        var num1 = Number(window.prompt("Digite um numemro?"))

        var num2 = Number(window.prompt("Digite outro numero?"))

        var soma = num1 + num2

        window.alert(`A soma entre os numeros ${num1} + ${num2} e = ` + soma)
        /*Acima foi usado um outro tipo de manipulação de dados usado o templadeString para viabilizar as concatenações no ecmaScript
            Usando a crase e os sinais de ${} para que possa ser feita a concateção de melhor forma 
        */
    </script>
