<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#meta{
            background: rgb(0, 0, 0);
            color: aliceblue;
            text-align: center;
            width: 200px;
            height: 200px;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="meta" onclick=clicar()>
        Click Aqui
    </div>
    <script>
        function clicar(){
           var meta = window.document.getElementById('meta')
           meta.innerText = 'Clicou!...'
        }
    </script>
</body>
</html>
